mqtt:
  client:
    protocol: 4 # MQTTv311
  connection:
    host: 172.30.0.1
    port: 1883
    keepalive: 60
serializer: json:dumps
deserializer: json:loads
bridge:
  - factory: mqtt_bridge.bridge:MqttToRosBridge
    msg_type: sensor_msgs.msg:NavSatFix
    topic_from: /gpstest2
    topic_to: /gpstest2
  - factory: mqtt_bridge.bridge:RosToMqttBridge
    msg_type: sensor_msgs.msg:NavSatFix
    topic_from: /gpstest
    topic_to: /gpstest
